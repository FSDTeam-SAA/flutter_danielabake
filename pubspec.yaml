name: danielabake
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # UI
  google_fonts: ^6.3.2
  cached_network_image: ^3.4.1

  # State Managemet
  get: ^4.7.2

  # Network 
  dio: ^5.9.0
  hive_flutter: ^1.1.0
  crypto: ^3.0.6
  dartz: ^0.10.1
  flutter_secure_storage: ^9.2.4
  connectivity_plus: ^7.0.0
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  socket_io_client: ^3.1.2
  flutx_core: ^1.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/


